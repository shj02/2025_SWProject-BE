    password: 'hyeji2628@'
    driver-class-name: com.mysql.cj.jdbc.Driver

  # --- JPA (Hibernate) 설정 ---
  jpa:
    hibernate:
      # update: 서버 시작 시 엔티티를 보고 DB 테이블을 생성/업데이트합니다.
      ddl-auto: update
    properties:
      # 실행되는 SQL 쿼리를 콘솔에 표시합니다.
      hibernate.show_sql: true
      # SQL 쿼리를 보기 좋게 포맷합니다.
      hibernate.format_sql: true

